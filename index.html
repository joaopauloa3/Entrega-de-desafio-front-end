            <div class="row  border border-dark fs-border-radius">
                <h3 class="col-sm-12 text-white py-2 bg-info m-0">Dados do fornecedor</h3>

                <div class="form-group col-sm-8">
                    <label for="razao-social">Razão social</label>
                    <input required="required" type="text" class="form-control" id="razao-social">
                </div>
                <div class="form-group col-sm-4">
                    <label for="cnpj">CNPJ</label>
                    <input required="required" type="number" class="form-control" id="cnpj">
                </div>


                <div class="form-group col-sm-8">
                    <label for="nome-fantasia">Nome Fantasia</label>
                    <input required="required" type="text" class="form-control" id="nome-fantasia">
                </div>
                <div class="form-group col-sm-4">
                    <label for="ie">Inscrição Estadual</label>
                    <input type="number" class="form-control" id="ie">
                </div>


                <div class="form-group col-sm-4">
                    <label for="zip-code">CEP</label>
                    <input required="required" type="number" class="form-control" id="zip-code">
                </div>
                <div class="form-group col-sm-4 col-sm-offset-4">
                    <label for="im">Inscrição municipal</label>
                    <input type="number" class="form-control" id="im">
                </div>


                <div class="form-group col-sm-8">
                    <label for="address">Endereço</label>
                    <input required="required" type="text" class="form-control" id="address">
                </div>
                <div class="form-group col-sm-4">
                    <label for="number-local">Número</label>
                    <input required="required" type="number" class="form-control" id="number-local">
                </div>


                <div class="form-group col-sm-4">
                    <label for="district">Bairro</label>
                    <input required="required" type="text" class="form-control" id="district">
                </div>
                <div class="form-group col-sm-4">
                    <label for="city">Município</label>
                    <input required="required" type="text" class="form-control" id="city">
                </div>
                <div class="form-group col-sm-4">
                    <label for="state">Estado</label>
                    <input required="required" type="text" class="form-control" id="state">
                </div>


                <div class="form-group col-sm-6">
                    <label for="name-people-contact">Nome da pessoa de contato</label>
                    <input required="required" type="text" class="form-control" id="name-people-contact">
                </div>
                <div class="form-group col-sm-3">
                    <label for="phone">Telefone</label>
                    <input required="required" type="number" class="form-control" id="phone">
                </div>
                <div class="form-group col-sm-3">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email">
                </div>
            </div>

                <button id="add-product" class="col-sm-11 px-4 bg-success text-white border-0 fs-border-radius py-2">Adicionar produto</button>

            <div class="row border border-dark fs-border-radius fs-justify-content-center pt-0 pb-3">
                <h3 class="col-sm-12 text-white py-2 bg-info m-0">Anexos</h3>
                <fieldset class="fs-border-radius table col-sm-11 align-items-center fs-display-flex border border-dark py-2">
                    <legend class="w-auto border-0 px-3">Itens</legend>

                            <col style="width: auto;">
